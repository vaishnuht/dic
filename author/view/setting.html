<section id="settings" class="p-6">
    <!-- Settings Header -->
    <div class="mb-6">
        <h2 class="text-lg font-semibold text-gray-800">Settings</h2>
        <p class="text-sm text-gray-600">Manage your account and preferences</p>
    </div>

    <!-- Settings Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Account Settings -->
        <div class="lg:col-span-2 space-y-6">
            <div class="bg-white border border-neutral-200/20 rounded-lg p-6">
                <h3 class="text-md font-medium text-gray-800 mb-4">Account Settings</h3>
                <form class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" value="John">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" value="Doe">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" value="john.doe@example.com">
                    </div>
                    <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Save Changes</button>
                </form>
            </div>

            <div class="bg-white border border-neutral-200/20 rounded-lg p-6">
                <h3 class="text-md font-medium text-gray-800 mb-4">Password</h3>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                        <input type="password" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input type="password" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                        <input type="password" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                    <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Update Password</button>
                </form>
            </div>
        </div>

        <!-- Preferences and Notifications -->
        <div class="space-y-6">
            <div class="bg-white border border-neutral-200/20 rounded-lg p-6">
                <h3 class="text-md font-medium text-gray-800 mb-4">Notifications</h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-700">Email Notifications</p>
                            <p class="text-xs text-gray-500">Receive email about new queries</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-700">Desktop Notifications</p>
                            <p class="text-xs text-gray-500">Get notifications in browser</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="bg-white border border-neutral-200/20 rounded-lg p-6">
                <h3 class="text-md font-medium text-gray-800 mb-4">Theme</h3>
                <div class="space-y-4">
                    <div class="flex items-center space-x-2">
                        <input type="radio" id="light" name="theme" class="form-radio text-green-600" checked>
                        <label for="light" class="text-sm text-gray-700">Light Mode</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" id="dark" name="theme" class="form-radio text-green-600">
                        <label for="dark" class="text-sm text-gray-700">Dark Mode</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" id="system" name="theme" class="form-radio text-green-600">
                        <label for="system" class="text-sm text-gray-700">System Default</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
