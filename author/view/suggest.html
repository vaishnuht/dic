    <div class="max-w-4xl mx-auto bg-white p-6 border border-gray-300 rounded-md">
        <h1 class="text-3xl font-semibold mb-4">Suggest Plant</h1>

        <form id="plantForm" class="space-y-4">
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" id="location" name="location" placeholder="city, state" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div>
                <label for="plantType" class="block text-sm font-medium text-gray-700">Plant Type</label>
                <input type="text" id="plantType" name="plantType" placeholder="fruits, vegetables, etc." class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div>
                <label for="area" class="block text-sm font-medium text-gray-700">Area (feet)</label>
                <input type="number" id="area" name="area" placeholder="length * breadth" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div>
                <label for="season" class="block text-sm font-medium text-gray-700">Season</label>
                <input type="text" id="season" name="season" placeholder="spring, summer, autumn, winter, etc." class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div>
                 <label for="gardenType" class="block text-sm font-medium text-gray-700">Garden Type</label>
                <input type="text" id="gardenType" name="gardenType" placeholder="indoor, outdoor, balcony, etc." class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Search</button>
        </form>

        <div id="responseContainer" class="mt-6 grid grid-cols-1 md:grid-cols-auto-fill gap-4 justify-items-stretch">
            </div>

        <div id="loadingIndicator" class="mt-4 space-y-2 hidden">
            <div class="bg-gray-200 h-4 rounded-full"></div>
            <div class="bg-gray-200 h-16 rounded-md"></div>
            <div class="bg-gray-200 h-16 rounded-md"></div>
        </div>

        <div id="errorDisplay" class="text-red-500 mt-4 hidden">
            </div>
    </div>

    <script>
        document.getElementById('plantForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const location = document.getElementById('location').value;
            const plantType = document.getElementById('plantType').value;
            const area = document.getElementById('area').value;
            const season = document.getElementById('season').value;
             const gardenType = document.getElementById('gardenType').value;

            if (!location.trim() || !plantType.trim() || !area.trim() || !season.trim() || !gardenType.trim()) {
                alert('Please fill all fields.');
                return;
            }

            document.getElementById('responseContainer').innerHTML = ''; // Clear previous response
            document.getElementById('errorDisplay').classList.add('hidden'); // Hide any previous error
            document.getElementById('loadingIndicator').classList.remove('hidden'); // Show loading

            const API_KEY = "AIzaSyB-LN7xjp98ETk0d3l2ZU-r6wp0I4lEFII"; // Replace with your actual API key
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            const prompt = `location: ${location}\nSeason: ${season}\nplace to grow: ${area}\ntype of plant: ${plantType}\nAvailable GardenType: ${gardenType}\nSuggest 6 Plants Based on Above Information in json format\nOutput:\nPlant Name : (local +scientific)\nPlant Image: include image of plant\nPlant benifits: health and environmental benifits of plant\nPlanting suggestion for plant\nPlant Care: how to take care of that plant for best result (include watering , fertilizer, purning, sunlight)\nYield generated : Per plant output in season with good care\nNote : only Json Object should return by removing other data`;

            const requestOptions = {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                }),
            };

            try {
                const response = await fetch(API_URL, requestOptions);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData?.error?.message || response.statusText}`);
                }

                const data = await response.json();
                let apiResponseText = data.candidates[0].content.parts[0].text;

                try {
                    const startIndex = apiResponseText.indexOf('[');
                    const endIndex = apiResponseText.lastIndexOf(']');
                    if (startIndex !== -1 && endIndex !== -1) {
                        apiResponseText = apiResponseText.substring(startIndex, endIndex + 1).trim();
                        const parsedResponse = JSON.parse(apiResponseText);
                        displayResults(parsedResponse);
                    } else {
                        throw new Error("Could not find valid JSON in the response.");
                    }
                } catch (parseError) {
                    console.error("Error parsing JSON:", parseError, apiResponseText);
                    document.getElementById('errorDisplay').textContent = "Invalid JSON response from API.";
                    document.getElementById('errorDisplay').classList.remove('hidden');
                }
            } catch (error) {
                console.error("API request error:", error);
                document.getElementById('errorDisplay').textContent = "Error fetching data from the API.";
                document.getElementById('errorDisplay').classList.remove('hidden');
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('plantForm').reset();
            }
        });

        function displayResults(plants) {
            const container = document.getElementById('responseContainer');
            if (!Array.isArray(plants)) {
                document.getElementById('errorDisplay').textContent = "API response is not in correct format";
                document.getElementById('errorDisplay').classList.remove('hidden');
                return;
            }

            plants.forEach(plant => {
                const card = document.createElement('div');
                card.classList.add('border', 'rounded-md', 'p-4');
                card.innerHTML = `
                    <h5 class="text-xl font-semibold text-green-600">${plant["Plant Name"].local} <br> ${plant["Plant Name"].scientific}</h5>
                    <p><b>Benefits:</b> Environmental: ${plant["Plant benefits"].environmental} <br> Health: ${plant["Plant benefits"].health}</p>
                    <p><b>Planting:</b> ${plant["Planting suggestion"]}</p>
                    <p><b>Care:</b> Pruning: ${plant["Plant Care"].pruning} <br> Watering: ${plant["Plant Care"].watering} <br> Fertilizer: ${plant["Plant Care"].fertilizer} <br> Sunlight: ${plant["Plant Care"].sunlight}</p>
                    <p><b>Yield:</b> ${plant["Yield generated"]}</p>
                `;
                container.appendChild(card);
            });
        }
    </script>
