<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview - PlantCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="../backend/overview.js" defer> </script> -->
</head>
<body class="bg-gray-100 p-6" >
   
    <section id="overview" class="p-6">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <!-- Total Queries Card -->
            <div class="bg-white p-6 rounded-lg border border-neutral-200">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-600">Total Queries</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="querycount">0</h3>
                    </div>
                    <div class="p-3 bg-green-50 rounded-lg">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg border border-neutral-200">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-600">Ongoing Queries</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="querycount">0</h3>
                    </div>
                    <div class="p-3 bg-green-50 rounded-lg">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg border border-neutral-200">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-600">Solved Queries</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="querysolved">0</h3>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-lg flex items-center justify-center mb-6">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg border border-neutral-200">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-600">Pending Queries</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="querypending">0</h3>
                    </div>
                    <div class="p-3 bg-red-50 rounded-lg">
                        <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Queries Section -->
        <div class="bg-white rounded-lg border border-neutral-200 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-semibold text-gray-800">Recent Queries</h2>
                <button class="text-sm text-green-600 hover:text-green-700">View all</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="text-left border-b border-neutral-200">
                            <th class="pb-3 text-sm font-medium text-gray-600">Client</th>
                            <th class="pb-3 text-sm font-medium text-gray-600">Purpose</th>
                            <th class="pb-3 text-sm font-medium text-gray-600">Location</th>
                            <th class="pb-3 text-sm font-medium text-gray-600">Status</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="customerModal" class="modal">
                <div class="modal-content" id="modalContent"></div>
            </div>
        </div>
    </section>
    <script src="../backend/overview.js" defer> </script>
</body>


</html>
